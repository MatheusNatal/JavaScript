<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">
        Resultado
    </div>
    <div id="tab">

    </div>
    <script>
        function somar() {
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.getElementById('txtn2')
            var tab = window.document.getElementById('tab')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerHTML = `Somando os valores ${n1} e ${n2} o resultado é <strong>${s}</strong>`
            if(s % 2 == 0) {
                tab.innerHTML = 'Par'
            }
            else {
                tab.innerHTML = 'Ímpar'
            }
        }
        

    </script>
</body>
</html>
